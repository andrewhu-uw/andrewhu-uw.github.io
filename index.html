<h2>UWIGEM Logo</h2>

<p><a href=https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet>Markdown-Cheatsheet</a></p>

<p><a href=other>Another Page</a></p>

<div id="toReplace">Will be replaced</div>

<p><button type="button" onclick="loadDoc()">Get docs through AJAX</button>

<script>
var xhttp;

var __replaceDoc = function (){
  if(this.readyState == 4 && this.status == 200){
    document.getElementById("toReplace").innerHTML = this.responseText;
  }
};

function loadDoc(){
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = __replaceDoc;
  xhttp.open("GET", "other/test.txt", true);
  xhttp.send();
}
</script>

<p><% response.write(ASP test) %></p>

</body>
</html>
